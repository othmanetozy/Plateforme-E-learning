<body>
<section class="container">
  <div class="login-container">
    <div class="circle circle-one"></div>
    <div class="form-container">
      <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
      <h1 class="opacity">LOGIN</h1>
      <!-- connexion.component.html -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Nom" formControlName="name" />
        <input type="password" placeholder="Mot de passe" formControlName="password" />
        <button type="submit" class="opacity">CONNEXION</button>
      </form>
      <div class="register-forget opacity">
        <a href="" routerLink="/login">Inscription</a>
        <a href="">Mot de passe oubli√© ?</a>
      </div>
    </div>
    <div class="circle circle-two"></div>
  </div>
  <div class="theme-btn-container"></div>
</section>
</body>
